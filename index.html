<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap DatePicker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<center>
  <h2>Fecha de la cita :</h2>
    <input id="datetimepicker" width="270" />
    <h2>Hora inicio de la cita :</h2>
    <input id="timepicker" width="270" />
    <h2>Hora fin de la cita :</h2>
    <input id="timepicker2" width="270" />
     <br>
      <br>
    <button type="button" class="btn btn-default" onClick="direccion($('#datetimepicker').val(),$('#timepicker').val(),$('#timepicker2').val())">Aceptar</button>

</center>

    <script>
        $('#datetimepicker').datepicker({
            uiLibrary: 'bootstrap'
        });
        $('#timepicker').timepicker({
            uiLibrary: 'bootstrap'
        });
        $('#timepicker2').timepicker({
            uiLibrary: 'bootstrap'
        });
        function direccion(fecha1, hi1, hf1){
          m="https://us-central1-secure-potion-243418.cloudfunctions.net/function-1?fecha="+ fecha1+ "&horai="+ hi1+ "&horaf="+hf1;

          location.href=m;
        }

    </script>
</body>
</html>
